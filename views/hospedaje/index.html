{{extend 'layout.html'}}
<h3>Hospedajes en 📍{{=localidad}}</h3>
<hr>
<div class="row">
    {{for row in rows:}}
    <div class="col-md-4">
        <div class="card border-primary mb-3" style="max-width: 20rem;">
            <div class="card-header">{{=db.tipo_hospedaje[row.tipo_hospedaje].nombre}}</div>
            <div class="card-body">
                <h4 class="card-title">🏢 {{=row.nombre}}</h4>
                <p class="card-text"></p>
                <a class="btn btn-sm btn-secondary" href="{{=row.url_gmaps}}">📍 Ubicación</a>
                <a class="btn btn-sm btn-secondary" href="{{=row.url}}">ℹ Info</a>

            </div>
        </div>
    </div>
    {{pass}}
</div>
